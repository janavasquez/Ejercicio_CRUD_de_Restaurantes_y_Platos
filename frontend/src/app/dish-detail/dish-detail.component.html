<div class="container">
  <div class="row">
    <div class="col-12">

      <h1 class="mt-5">Listado de restaurantes <i class="bi bi-book"></i></h1>

      <button class="btn btn-primary"
      routerLink="/restaurant/new">Crear restaurante</button>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for(dish of dish; track dish.id) {
          <tr>
            <td>{{dish.id}}</td>
            <td>{{dish.title}}</td>
            <td>{{dish.description}}</td>
            <td>{{dish.price}}</td>
            <td>
              <button class="btn btn-success me-2" [routerLink]="['/dish', dish.id]">
                <i class="bi bi-eye"></i>
                Ver detalle
              </button>
              <button class="btn btn-success me-2" [routerLink]="['/dish', dish.id, 'edit']">
                <i class="bi bi-pencil"></i>
                Editar
              </button>


            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
